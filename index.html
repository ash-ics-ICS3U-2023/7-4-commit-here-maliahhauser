<body>
    <h1>Interaction in HTML using JavaScript</h1>

    <div>
        <div>I have been clicked <span id="demo">0</span> times.</div><br>
        <button id="click_btn">Increase Click Count</button>
        
    </div>

        <button id="reduce_btn">Reduce Click Count</button>
    </div>
